name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: dfcz80509230175
          MYSQL_DATABASE: mate_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost --password=rootpassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'  # Указываем Temurin (AdoptOpenJDK)

      - name: Run Maven Build
        run: mvn clean install

      - name: Run Tests
        run: mvn clean test
