databaseChangeLog:
  - changeSet:
      id: assign-user-role-to-users-without-roles
      author: vasyl
      runOnChange: true
      preConditions:
        - onFail: MARK_RAN
      changes:
        - sql:
            sql: |
              INSERT INTO user_roles (user_id, role_id)
              SELECT u.id, r.id
              FROM users u
              CROSS JOIN roles r
              WHERE r.name = 'USER'
              AND NOT EXISTS (
                SELECT 1
                FROM user_roles ur
                WHERE ur.user_id = u.id
              );
