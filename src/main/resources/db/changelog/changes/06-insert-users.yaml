databaseChangeLog:
  - changeSet:
      id: insert-users-1
      author: vasyl
      runOnChange: true
      changes:
        - preConditions:
            onFail: MARK_RAN
            sqlCheck:
              expectedResult: 0
              sql: SELECT COUNT(*) FROM users WHERE email = 'user1@email.com'
        - insert:
            tableName: users
            columns:
              - column:
                  name: email
                  value: "user1@email.com"
              - column:
                  name: password
                  value: "$2a$10$fRuZV1BJyeIi.GD8OzQx3e8Jln0LV2VoEjHRAMKFEq2mNIMA3WhS."
              - column:
                  name: first_name
                  value: "Alice"
              - column:
                  name: last_name
                  value: "Smite"
              - column:
                  name: shipping_address
                  value: "1 street, 1, town"
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  valueComputed: |
                    (SELECT id FROM users WHERE email = 'user1@email.com')
              - column:
                  name: role_id
                  valueComputed: |
                    (SELECT id FROM roles WHERE name = 'USER')

