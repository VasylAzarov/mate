databaseChangeLog:
  - changeSet:
      id: insert-books-1
      author: vasyl
      runOnChange: true
      changes:
        - preConditions:
            onFail: MARK_RAN
            sqlCheck:
              expectedResult: 0
              sql: SELECT COUNT(*) FROM books WHERE isbn = 'bookSomeIsbn1'
        - insert:
            tableName: books
            columns:
              - column:
                  name: title
                  value: "title1"
              - column:
                  name: author
                  value: "bookAuthor1"
              - column:
                  name: isbn
                  value: "bookSomeIsbn1"
              - column:
                  name: price
                  value: 11
              - column:
                  name: description
                  value: "bookDescription1"
              - column:
                  name: cover_image
                  value: "bookCoverImage1"

